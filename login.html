<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="mystyle.css">

	<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	<script type="text/javascript">
	
$(function() {

  Parse.$ = jQuery;

  // Initialize Parse with your Parse application javascript keys
	Parse.initialize("qyuc8DGipEXPi3Fh32EKqnH2H563DPoFqcRjoa9h", "QTmatMd6trXNFaB0OaaPWEeCdCFpWm6YLv53dnn9");
	
	$("#login").click(function(){
		
		Parse.User.logIn($("#login-username").val(), $("#login-password").val(), {
			success: function(user) {
				window.location = "profile.html";
			},
			error: function(user, error) {
				alert("Error: " + error.message);
			}
		})
		return false;
	});

});

  </body>
  <a href="signup.html">Don't have an account? Sign up!</a>
  <form class="login-form">
  <h2>Log In</h2>
  <div class="error" style="display:none"></div>
  <input type="text" id="login-username" placeholder="Enter Your Name" />
  <input type="password" id="login-password" placeholder="Enter Your Password" />
  <button id="login">Log In</button>
  </form>
  </body>
 </html>
