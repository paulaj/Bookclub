<!DOCTYPE html>
<html>

	<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" /> 	
	<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<script type="text/javascript">
	
$(function() {

  Parse.$ = jQuery;

  // Initialize Parse with your Parse application javascript keys
	Parse.initialize("qyuc8DGipEXPi3Fh32EKqnH2H563DPoFqcRjoa9h", "QTmatMd6trXNFaB0OaaPWEeCdCFpWm6YLv53dnn9");
	
	$("#signup").click(function(){
		var user = new Parse.User();
		user.set("username", $("#signup-username").val());
		user.set("password", $("#signup-password").val());
		var userbooks = new Array();
		user.set("books", userbooks);
		var userfriends = new Array();
		user.set("friends", userfriends);
		var userpic;
		user.set("picture", userpic);
		
		user.signUp(null, {
			success: function(user){
				window.location = "profile.html";
			},
			error: function(user, error){
				alert("Error: " + error.message);
			}
		});
		return false;
	});

});


  </script>

        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

		  <form class="signup-form">

		  <div class="error" style="display:none"></div>
		  <input type="text" id="signup-username" placeholder="Enter Your Name" />
		  <input type="password" id="signup-password" placeholder="Create a Password" />
